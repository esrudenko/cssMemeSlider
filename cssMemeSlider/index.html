<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MemeSlider</title>
</head>

<body>
    <div class="slider">
        <input type="radio" class="input" name="dot" id="dot1" value="dot1" checked>
        <input type="radio" class="input" name="dot" id="dot2" value="dot2">
        <input type="radio" class="input" name="dot" id="dot3" value="dot3">
        <input type="radio" class="input" name="dot" id="dot4" value="dot4">
        <input type="radio" class="input" name="dot" id="dot5" value="dot5">
        <div class="images__block">
            <div class="images__block-wrapper">
                <img class="image" src="./img/doge.png" alt="mem-dog">
                <img class="image" src="./img/frog.png" alt="mem-frog">
                <img class="image" src="./img/garold.png" alt="mem-garold">
                <img class="image" src="./img/ilonmask.png" alt="mem-ilonmask">
                <img class="image" src="./img/kianurivz.png" alt="mem-kianurivz">
            </div>
        </div>
        <div class="content__block">
            <div class="content__description">
                <div class="content__description-wrapper">
                    <p class="description__mem">Description about dog</p>
                    <p class="description__mem">Description about frog</p>
                    <p class="description__mem">Description about garold</p>
                    <p class="description__mem">Description about ilonmask</p>
                    <p class="description__mem">Description about kianurivz</p>
                </div>
            </div>
            <div class="bar__block">
                <div class="bar__item">
                    <label class="label" for="dot1">
                        <span class="bar"></span>
                    </label>
                </div>
                <div class="bar__item">
                    <label class="label" for="dot2">
                        <span class="bar"></span>
                    </label>
                </div>
                <div class="bar__item">
                    <label class="label" for="dot3">
                        <span class="bar"></span>
                    </label>
                </div>
                <div class="bar__item">
                    <label class="label" for="dot4">
                        <span class="bar"></span>
                    </label>
                </div>
                <div class="bar__item">
                    <label class="label" for="dot5">
                        <span class="bar"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
